<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/icsstyle.css">
</head>
<body>
<div id="Navbar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" style="width: 40px">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Programm & Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gutscheine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
            </li>
        </ul>
         <ul class="navbar-nav ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </li>
            <li>
                <button class="btn btn-success" style="margin-right: 7px">Go</button>
            </li>
            <li>
                <button class="btn">Anmelden
                    <img src="img/address-book-regular.svg" style="width: 16px">
                </button>
            </li>
        </ul>
    </nav>
</div>
<div id="slidercarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner" style="background-color: black">
        <div class="carousel-item active">
            <img src="img/aquaman.jpg" alt="Aquaman" style="width: 400px">
        </div>
        <div class="carousel-item">
            <img src="img/bohemian.jpg" alt="Bohemian Rhapsody" style="width: 400px">
        </div>
        <div class="carousel-item">
            <img src="img/bumblebee.jpg" alt="Bumblbee" style="width: 400px">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
</body>
</html>
